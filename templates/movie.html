<!doctype html>
<head>
  <title>Movie Buff</title>
  <link rel="stylesheet" href="../static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css"> -->
  
  
  <style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box; /* optional, but recommended */
		}
	</style>
</head>
<body style='background-color: #111111; font-family: "Roboto Condensed", sans-serif;'>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <!-- <script src="semantic/dist/semantic.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top " style="background-color: #282A3A; box-shadow: 0px 0px 8px #7F8487">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="color: #E5E5CB; font-weight: bold;">Movie Buff</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- <a class="nav-link active" style="color: #E5E5CB" aria-current="page" href="#">Top Trending</a> -->
          </li>
          <li class="nav-item dropdown">
            <!-- <a class="nav-link dropdown-toggle" style="color: #E5E5CB" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Popular movies
            </a> -->
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Comedy</a></li>
              <li><a class="dropdown-item" href="#">Thriller</a></li>
            </ul>
          </li>
        </ul>
        <div class="d-flex">
          <input id="textbox" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button id="search" class="btn" style="color: #E5E5CB">Search</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- video play -->
  <div class="container col-12 mt-5" style="box-shadow: 0px 0px 15px #888; height: 400px;">
    <!-- <video width="100%" height="100%" controls>
      <source src="https://www.youtube.com/watch?v=T70JHZODn7w" type="video/mp4">
      Your browser does not support the video tag.
    </video>     -->
    <iframe id='trailer' width="100%" height="100%" src="" frameborder="0" allowfullscreen autoplay></iframe>
  </div>

  <div id='error' class="container mt-4c">
    <span id="error_txt"></span>
  </div>
  

  <span id = 'content'>
  <!-- The movie card -->
  <div class="container col-12 mt-5" style="height: 400px;">
    <div class="d-flex flex-row justify-content-between">
        <h1 id='mname' style="color: #111111">{{ name }}</h1>
        <button id='rating'  href="#" class="badge rounded-pill text-bg-warning mt-2" style="font-family: 'Roboto Condensed', sans-serif;"></button>
    </div>
    <div class="d-flex flex-row justify-content-between" style="max-height: 80%;">
        <img id="poster" class='col-3' style="max-height: 100%;" src="" alt="">
        <div class="d-flex flex-column col-6 justify-content-start" >
            <div id="genre" class="d-flex flex-row mb-2">
            </div>
            <p id='plot' class='text_packup_2' style='color: #E5E5CB;'></p>
        </div>
        <div class="d-flex flex-column col-2 p-2 " style="border-left: 1px solid #888;">
            <div class="d-flex flex-row justify-content-center mb-3">
                <h1 style="color: #E5E5CB">Cast</h1>
            </div>
            <div id="cast" class="d-flex flex-column" style="color: #E5E5CB;">

            </div>
        </div>
    </div>
  </div>

  <!-- Displaying Reviews -->
  <div class="container">
    <div class="d-flex flex-row mb-3">
      <h1 style="color: #E5E5CB;">Reviews</h1>
    </div>
    <div id="reviews" class="col-12 row">

      <!-- Review card -->
    
    </div>
  </div>

  <!-- OTT platform -->

  <div class="container">
    <div class="d-flex flex-row mt-4 mb-4">
      <h1 style="color: #E5E5CB;">OTT platforms</h1>
    </div>
    <div class="d-flex flex-row justify-content-between">

      <!-- List -->
      <div class="d-flex flex-column col-3" >
        <div class="d-flex flex-row justify-content-center" style="border-bottom: 1px solid #E5E5CB;">
          <h5 style="color: #E5E5CB;" >Flatrate</h5>
        </div>
        <div id="flatrate" class="list-group overflow-auto" style="max-height: 200px;">
          <!-- insert the watch providers here -->
        </div>
      </div>

      <div class="d-flex flex-column col-3">
        <div class="d-flex flex-row justify-content-center" style="border-bottom: 1px solid #E5E5CB;">
          <h5 style="color: #E5E5CB;" >Buy</h5>
        </div>
        <div id="buy" class="list-group overflow-auto" style="max-height: 200px; background-color: #111111; color: #E5E5CB;">
          <!-- insert the watch providers here -->
        </div>
      </div>

      <div class="d-flex flex-column col-3" >
        <div class="d-flex flex-row justify-content-center" style="border-bottom: 1px solid #E5E5CB;">
          <h5 style="color: #E5E5CB;" >Rent</h5>
        </div>
        <div id="rent" class="list-group overflow-auto" style="max-height: 200px; background-color: #111111; color: #E5E5CB;">
          <!-- insert the watch providers here -->
        </div>
      </div>

    </div>
  </div>

  
  <!-- Displaying Similar movies movies -->
  <div class="container mt-5">
      <div class="col-12">
        
        <div class="p-2">
          <h3 style="color: #E5E5CB">Similar movies</h3>
        </div>

        <div id='similar' class="row">

          <!-- insert cards here -->
          
        </div>

      </div>
  </div>


    <!-- Displaying Recommended movies movies -->
    <div class="container mt-5">
      <div class="col-12">
        
        <div class="p-2">
          <h3 style="color: #E5E5CB">Recommended movies</h3>
        </div>

        <div id='recommended' class="row">

          <!-- insert cards here -->
          
        </div>

      </div>
  </div>
  </span>


  

  <script src="../static/index2.js"></script>

</body>
</html>
